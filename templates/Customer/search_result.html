{% extends 'Customer/base.html' %}

{% load static %}

{% block content %}

<div class="container">
   <div class="entry-content">
       <div style=" min-height:350px; "data-vc-parallax="1.5" data-vc-parallax-image="https://i1.wp.com/www.lotbarandrestaurant.co.uk/wp-content/uploads/2015/07/evening.jpg?fit=1920%2C1080" class="normal_height vc_row wpb_row vc_row-fluid vc_row-has-fill vc_general vc_parallax vc_parallax-content-moving"><div class="wpb_column vc_column_container vc_col-sm-12"><div class="vc_column-inner"><div class="wpb_wrapper"><h2 style="color: #ffffff;text-align: center" class="vc_custom_heading vc_custom_1593603367012" >- Evening Menu -</h2></div></div></div></div><div style=""class="normal_height vc_row wpb_row vc_row-fluid"><div class="wpb_column vc_column_container vc_col-sm-12"><div class="vc_column-inner"><div class="wpb_wrapper">
	        <div class="wpb_text_column wpb_content_element " >
		        <div class="wpb_wrapper">
                    <p style="text-align: center;"><strong>4pm until late Monday &#8211; Saturday and 1-7 pm on Sundays</strong></p>
                </div>
            </div>
        </div>
   </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>Our core menu</h1>

        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="Search the Menu" aria-label="Search" value="{{ request.GET.q}}">
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center ">
        {% for m in meals %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img class="rounded" src="{{ m.photo.url }}" width="350" height="300">
            <h3 class="mt-3">{{ m.name }}</h3>
            <p>Price: {{m.price }}</p>
            <p> {{m.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
